<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeo8XK+ZWL5H1qhkNNU6w6i8yjcRFtk9RRnxB6Y6Ejq6rWn0" crossorigin="anonymous">

    <!-- Custom CSS for styling -->
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            background-color: #4e73df;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #3751a6;
        }
        .login-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4e73df;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container a:hover {
            color: #3751a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>

            <!-- Login form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Login button -->
                <button type="submit" class="btn btn-login">Login</button>
            </form>

            <!-- Additional links (optional) -->
            <a href="#">Forgot your password?</a>
            <a href="#">Create a new account</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+vAoZyE+lgfLn9+1LbDOdsGh9tjxg" crossorigin="anonymous"></script>
</body>
</html>
